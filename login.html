<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <header>
        <a href="index.html" class="logo">
            <img src="./img/Logo.png" alt="">
        </a>
        <div class="menu">
            <div class="burger_menu">
                <img src="./img/burger.svg" alt="">
            </div>
            <ul>
                <li>Спорт площадки</li>
                <li>Добавить площадку</li>
                <li>Войти</li>
            </ul>
        </div>
    </header>
    <div class="container">
        <div class="login_form">
            <h1 class="login_title">Логин</h1>
            <input placeholder="Эл.почта" type="text" class="email">
            <input type="password" placeholder="Пароль" class="password">
            <span class="forget_password">Забыли пароль?</span>
            <button class="login_btn">Войти</button>
            <p class="reg_text">Еще нет аккаунта? <span><a href="registration.html">Регистрация</a></span></p>
        </div>
    </div>
</body>
</html>
